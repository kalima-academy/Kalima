<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Kalima - Groupe Alif Ba Ta Tha</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #FFFFFF;       /* BLANC PUR */
            --brand-red: #5D1828;      /* Bordeaux Kalima */
            --brand-gold: #C8A462;     /* Or Kalima */
            --card-white: #FFFFFF;     
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08); 
            --shadow-hover: 0 10px 30px rgba(93, 24, 40, 0.15);
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-red);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-logo {
            width: 140px; 
            height: auto;
            margin-bottom: 15px;
        }

        .title-text {
            font-family: 'Cinzel', serif; 
            font-size: 2.2rem; 
            color: var(--brand-red);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--brand-gold);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* --- APPRENTISSAGE --- */
        .learning-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            justify-content: center;
            
            /* Affichage Arabe : Alif sera √† Droite */
            flex-direction: row-reverse; 
        }

        .learn-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--brand-red);
            color: var(--brand-gold);
            border: 2px solid var(--brand-red);
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(93, 24, 40, 0.3);
            transition: all 0.2s ease;
        }

        .learn-btn:hover {
            transform: translateY(-3px);
            background-color: var(--brand-gold);
            color: var(--brand-red);
            border-color: var(--brand-gold);
        }

        /* --- ZONE JEU --- */
        .game-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .instruction {
            text-align: center;
            margin-bottom: 25px;
            color: var(--brand-red);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .instruction small {
            display: block;
            color: #999; 
            font-weight: 400;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .sound-trigger {
            background: var(--brand-gold);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 auto 30px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(200, 164, 98, 0.4);
            transition: transform 0.2s;
        }
        
        .sound-trigger:active { transform: scale(0.95); }

        /* Grille centr√©e pour 4 cartes */
        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* --- CARTES --- */
        .card {
            background: var(--card-white);
            border-radius: 16px;
            width: 45%; 
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            box-shadow: var(--shadow-soft); 
            border: 1px solid #f0f0f0; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--brand-gold);
        }

        .card-bg-logo {
            position: absolute;
            width: 60%;
            height: 60%;
            opacity: 0.06; 
            z-index: 0;
            object-fit: contain;
            pointer-events: none;
        }

        .card-letter {
            font-family: 'Amiri', serif;
            font-size: 4.5rem;
            color: var(--brand-red);
            z-index: 1;
            position: relative;
        }

        .card.correct { border: 2px solid #4CAF50 !important; background-color: #f1fcf2; }
        .card.wrong { border: 2px solid #f44336 !important; animation: shake 0.5s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* --- VICTOIRE --- */
        #victory-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input.name-input {
            padding: 15px;
            border: 2px solid var(--brand-gold);
            border-radius: 8px;
            font-size: 1.1rem;
            width: 250px;
            text-align: center;
            margin: 20px 0;
            background: white;
            direction: auto;
        }

        /* --- IMPRESSION --- */
        @media print {
            body * { visibility: hidden; }
            #victory-modal, #victory-modal * { visibility: visible; }
            #victory-modal {
                position: absolute; left: 0; top: 0; width: 100%; height: 100%;
                background: white; border: 10px double var(--brand-gold);
            }
            .sound-trigger, input.name-input, a { display: none !important; }
            
            .diploma-name-display {
                display: block !important;
                font-size: 4rem;
                font-family: 'Brush Script MT', cursive;
                color: var(--brand-red);
                border-bottom: 2px solid var(--brand-gold);
                margin: 40px auto;
                min-width: 300px;
                direction: auto;
            }
        }
        
        .diploma-name-display { display: none; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Kalima" class="main-logo" onerror="this.style.display='none'">
        <div class="title-text">KALIMA</div>
        <div class="subtitle">Le Premier Groupe / El Primer Grupo</div>
    </header>

    <div class="learning-container">
        <div class="learn-btn" onclick="playAudio('ÿ£ŸéŸÑŸêŸÅŸí')">ÿ£</div>
        <div class="learn-btn" onclick="playAudio('ÿ®Ÿéÿßÿ°Ÿí')">ÿ®</div>
        <div class="learn-btn" onclick="playAudio('ÿ™Ÿéÿßÿ°Ÿí')">ÿ™</div>
        <div class="learn-btn" onclick="playAudio('ÿ´Ÿéÿßÿ°Ÿí')">ÿ´</div>
    </div>

    <div class="game-wrapper" id="game-ui">
        <div class="instruction">
            √âcoute et trouve la lettre !
            <small>¬°Escucha y encuentra la letra!</small>
        </div>

        <button class="sound-trigger" onclick="playCurrentChallenge()">
            üîä √âcouter / Escuchar
        </button>

        <div class="cards-grid" id="grid">
            </div>

        <div style="margin-top:30px; font-weight:bold; color:var(--brand-gold); text-align:center;">
            Score : <span id="score">0</span> / 4
        </div>
    </div>

    <div id="victory-modal">
        <img src="logo.png" style="width:120px; margin-bottom:20px;" onerror="this.style.display='none'">
        <div style="font-family:'Amiri'; font-size:5rem; color:var(--brand-gold); line-height:1;">ŸÖÿ®ÿ±ŸàŸÉ</div>
        <h1 style="color:var(--brand-red); margin:10px 0; font-size:2.5rem;">F√âLICITATIONS !</h1>
        <p style="color:#666">Tu connais le groupe Alif, Ba, Ta, Tha.</p>
        
        <input type="text" id="player-name" class="name-input" placeholder="Ton Pr√©nom / Tu Nombre" oninput="updateDiplomaName(this.value)">
        
        <div id="print-name-target" class="diploma-name-display"></div>
        
        <button class="sound-trigger" onclick="window.print()">
            Imprimer mon Dipl√¥me üñ®Ô∏è
        </button>
        
        <a href="#" onclick="resetGame()" style="color:var(--brand-red); text-decoration:none; margin-top:20px; display:block; padding:10px;">
            Rejouer / Jugar de nuevo ‚Ü∫
        </a>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        // Prononciation : Sukun (Ÿí) pour couper le son (ex: Taa' au lieu de Taa-un)
        const levels = [
            { char: 'ÿ£', speak: 'ÿ£ŸéŸÑŸêŸÅŸí' }, 
            { char: 'ÿ®', speak: 'ÿ®Ÿéÿßÿ°Ÿí' }, 
            { char: 'ÿ™', speak: 'ÿ™Ÿéÿßÿ°Ÿí' }, 
            { char: 'ÿ´', speak: 'ÿ´Ÿéÿßÿ°Ÿí' }    
        ];

        let currentIndex = 0;
        let score = 0;
        let currentOrder = [];

        /* --- AUDIO --- */
        function playAudio(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                let utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                utterance.rate = 0.8; 
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Audio non support√©");
            }
        }

        /* --- JEU --- */
        function initGame() {
            currentOrder = [...levels].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            document.getElementById('score').innerText = score;
            loadLevel();
        }

        function resetGame() {
            document.getElementById('victory-modal').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('player-name').value = '';
            initGame();
        }

        function loadLevel() {
            if (currentIndex >= currentOrder.length) {
                showVictory();
                return;
            }

            const target = currentOrder[currentIndex];
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // M√©lange
            let displayCards = [...levels].sort(() => Math.random() - 0.5);

            displayCards.forEach(item => {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="logo.png" class="card-bg-logo" onerror="this.style.display='none'">
                    <div class="card-letter">${item.char}</div>
                `;
                
                card.onclick = function() {
                    if (item.char === target.char) {
                        card.classList.add('correct');
                        score++;
                        document.getElementById('score').innerText = score;
                        setTimeout(() => {
                            currentIndex++;
                            loadLevel();
                        }, 800);
                    } else {
                        card.classList.add('wrong');
                        setTimeout(() => card.classList.remove('wrong'), 500);
                    }
                };
                grid.appendChild(card);
            });

            setTimeout(() => playCurrentChallenge(), 600);
        }

        function playCurrentChallenge() {
            if(currentIndex < currentOrder.length) {
                playAudio(currentOrder[currentIndex].speak);
            }
        }

        function showVictory() {
            document.getElementById('game-ui').style.display = 'none'; 
            document.getElementById('victory-modal').style.display = 'flex'; 
            playAudio("Mabrouk");
            launchConfetti();
        }

        function updateDiplomaName(val) {
            document.getElementById('print-name-target').innerText = val;
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#C8A462', '#5D1828'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#C8A462', '#5D1828'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        window.onload = initGame;
    </script>
</body>
</html>
